<div class="container mt-5" style="padding-top: 20px;">
  <div class="row">
    <div class="col-md-6" style="margin-bottom: 20px;">
      <img src="../assets/images/login-bq.png" alt="Login Image" class="img-fluid">
    </div>

    <div class="col-md-6 col-lg-6" style="margin-top: 80px;">
      <form style="background-color: #EA8D6F; border-radius: 10px;" class="p-3">
        <img src="../assets/images/bienvenido.png" alt="Welcome Image" class="img-fluid mx-auto d-block">
        <div class="form-group mt-3">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email" style="width: 100%; margin-left: 5px;">
        </div>
        <div class="form-group mt-3">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="width: 100%; margin-left: 5px;">
        </div>
        <button type="submit" class="btn btn-warning mx-auto d-block mt-3" style="background-color: #FDE293;">Submit</button>
      </form>
    </div>
  </div>
</div>
