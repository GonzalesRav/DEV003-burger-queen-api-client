<div class="container mt-5" style="padding-top: 20px;">
  <div class="row">
    <div class="col-md-7 d-flex align-items-center justify-content-center">
      <img src="../assets/images/login-bq.png" alt="Login Image" style="height: 450px;" class="img-fluid">
    </div>

    <div class="col-lg-5 d-flex align-items-center justify-content-center" style="background-color: #EA8D6F; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.3);">
      <!-- Cómo colocarlo sin necesidad de definir parámetro -->
      <form [formGroup]="formLogin" (ngSubmit)="onClickLogin(formLogin.value)" class="d-flex flex-column justify-content-center">
        <div class="d-flex align-self-start mt-0 mb-4">
          <img src="../assets/images/bienvenido.png" alt="Welcome Image" class="img-fluid mx-auto">
        </div>

        <div class="alert alert-danger mt-2 mb-2 p-1" style="left: 5px;" *ngIf="errorStatus">
          <p>{{ errorMsg }}</p>
        </div>

        <div class="form-group mt-3">
          <label class="mb-2" for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" formControlName="email" id="email" name="email" aria-describedby="emailHelp" placeholder="Example@example.com" style="width: 100%; margin-left: 5px;">

          <div class="alert alert-danger mt-2 mb-2 p-1" style="left: 5px;" [hidden]="email.valid">
            El email debe ser válido.
          </div>
        </div>


        <div class="form-group mt-3">
          <label class="mb-2" for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" formControlName="password" id="password" name="password" placeholder="********" style="width: 100%; margin-left: 5px;">

          <div class="alert alert-danger mt-2 mb-2 p-1" style="left: 5px;" [hidden]="password.valid || password.pristine">
            El campo debe estar lleno.
          </div>
        </div>

        <button type="submit" class="btn btn-warning mx-auto mt-3" [disabled]="formLogin.invalid" style="background-color: #FDE293;">
          INICIAR SESIÓN
        </button>
      </form>
    </div>
    <!-- {{ email.value }}
    {{ email.errors | json }} -->
    <!-- {{ formLogin.value | json }} -->
    <!-- {{ formLogin.get('email')?.value }} método get accedo a los objetos de manera individual -->

  </div>
</div>
